KC_main = {
$replace:move , *string o,path=%*input("%*name(DN,"%FDVN")" -title:"[?title:Jumppath..]" -mode:e -k *editmode -allkey%%:*completelist -set -history:d%%:*mapkey use,K_liedComppath)
	*jumppath %*name(DB,,%sgo'path')
$replace:opmove , \V_HC0 , *string o,path=%*input("%*name(DN,"%FDVN")" -title:"[?titleop:JumppathOP..]" -mode:e -k *editmode -allkey%%:*completelist -set -history:d%%:*mapkey use,K_liedComppath)
	*if 2>%*js(PPx.Result=PPx.Pane.count;)%:*ppc -noactive -bootid:~ %sgo"path"%:*stop
	*execute ~,*jumppath %*name(DB,,%sgo'path')
}
K_lied = {
$replace:upper , *script %*getcust(S_ppm#plugins:ppm-comppath)\script\%*getcust(S_ppm#global:scripttype)\cutEnds.js
$replace:lower , *if 0%*editprop(list)%:*completelist -close
	*ifmatch "o:e,a:d+","%*regexp("%*script(%*getcust(S_ppm#global:lib)\text_escape.js,0,e)","s/.*[\s,](.+)/$1/")"%:*replace "%*edittext%\"
	%K"@END@TAB"
$replace:lowerselect , *if 0%*editprop(list)%:*completelist -close
	*ifmatch "o:e,a:d+","%*regexp("%*script(%*getcust(S_ppm#global:lib)\text_escape.js,0,e)","s/.*[\s,](.+)/$1/")"%:*replace "%*edittext%\"
	%K"@END@TAB"
	*script %*getcust(S_ppm#global:lib)\setSel.js,"(.*\\(?!$))(.*)"
}
